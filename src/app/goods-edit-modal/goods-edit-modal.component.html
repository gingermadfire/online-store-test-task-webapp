<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Goods</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="ngbActiveModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="goodsEditingForm" (ngSubmit)="updateGoods()">
    <div class="d-grid gap-2 col-6 mx-auto">

      <div class="form-group">
        <label for="nameInput">Name</label>
        <input type="string" class="form-control" id="nameInput" formControlName="name" [ngModel]="goods.name"
               placeholder="Enter new name">
      </div>

      <div class="form-group">
        <label for="priceInput">Price</label>
        <input type="number" class="form-control" id="priceInput" formControlName="price" [ngModel]="goods.price"
               placeholder="Enter new price">
      </div>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-outline-dark" (click)="ngbActiveModal.dismiss()">Save</button>
    </div>
  </form>
</div>
